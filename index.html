<!DOCTYPE html>
<html lang="de" class="h-full dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln @Schaeffler</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <!-- Schneefall-Container -->
    <div id="snow-container"></div>

    <!-- Header -->
    <header class="fixed top-4 left-4 right-4 z-50 flex items-center justify-between">
        <div></div>
        <div class="flex items-center gap-4">
            <div class="flex items-center justify-center h-12 w-auto p-2">
                <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="h-5" onerror="this.style.display='none'">
            </div>
        </div>
    </header>
    
    <!-- Haupt-App-Container -->
    <main id="app-container" class="w-full max-w-md relative">
        
        <div class="glass-card rounded-2xl w-full p-8 md:p-12 text-center">
            
            <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-emerald-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-500/30">
                <i data-lucide="gift" class="w-8 h-8"></i>
            </div>
            
            <h1 class="font-display text-4xl md:text-5xl font-bold mb-3 shimmer-h1">Wichteln 2025</h1>
            <p class="text-lg mb-8" style="color: var(--text-secondary);">Ziehe deine einzigartige Geschenke-Nummer.</p>
            
            <!-- Dynamischer Inhaltsbereich -->
            <div class="min-h-[12rem] flex flex-col justify-center items-center relative">

                <!-- Lade-Spinner -->
                <div id="loading" class="hidden my-8 flex justify-center">
                    <span class="loader"></span>
                    <p class="sr-only">Laden...</p>
                </div>

                <!-- Ergebnis-Anzeige -->
                <div id="result" class="hidden my-8">
                    <p id="resultIntroText" class="text-lg" style="color: var(--text-secondary);">Deine gezogene Wichtel-Nummer ist:</p>
                    <p id="numberDisplay" class="text-7xl font-extrabold my-4" style="color: var(--accent-color); text-shadow: 0 0 15px var(--glow-color);">--</p>
                    <p class="text-sm" style="color: var(--text-secondary);">Bitte merke dir diese Nummer gut!</p>
                </div>

                <!-- Fehler-Anzeige -->
                <div id="error" class="hidden my-8 p-4 error-message rounded-lg">
                    <p id="errorMessage"></p>
                </div>

                <!-- 
                  NEU: Gender Selection Step (ersetzt die alten Buttons)
                  Dieser Container wird per JS ein- und ausgeblendet.
                -->
                <div id="genderSelection" class="hidden w-full flex flex-col gap-4">
                    <h3 class="text-lg font-semibold mb-2">Für wen ziehst du?</h3>
                    
                    <!-- Neue Gender-Buttons -->
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <button id="btn-male" data-gender="male" class="gender-btn p-6 rounded-xl flex flex-col items-center gap-3">
                            <!-- Placeholder-Bild für Männlich -->
                            <img src="https://placehold.co/56x56/a3e635/1e293b?text=M" alt="Männlich" class="h-14 w-14 object-cover rounded-full mb-2">
                            <span class="font-semibold text-lg">Männlich (22)</span>
                        </button>
                        <button id="btn-female" data-gender="female" class="gender-btn p-6 rounded-xl flex flex-col items-center gap-3">
                            <!-- Placeholder-Bild für Weiblich -->
                            <img src="https://placehold.co/56x56/f87171/1e293b?text=W" alt="Weiblich" class="h-14 w-14 object-cover rounded-full mb-2">
                            <span class="font-semibold text-lg">Weiblich (31)</span>
                        </button>
                    </div>
                
                    <!-- NEU: "Nummer ziehen"-Button (anfangs versteckt) -->
                    <div id="drawButtonContainer" class="hidden w-full mt-6">
                        <button id="drawNumberButton" class="main-btn w-full text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 text-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center">
                            <i data-lucide="gift" class="w-5 h-5 -mt-px mr-2"></i>
                            Nummer ziehen
                        </button>
                    </div>
                </div>
                
            </div> <!-- Ende dynamischer Inhalt -->
            
            <!-- Admin Sektion (unverändert) -->
            <div id="adminSection" class="mt-10 pt-6 border-t hidden" style="border-color: var(--border-color);">
                <p class="text-xs" style="color: var(--text-secondary);">Nur für Admins:</p>
                <button id="initButton" class="secondary-btn mt-2 text-xs px-3 py-1 rounded-md">
                    Lotterie Initialisieren / Zurücksetzen
                </button>
            </div>
        </div>
    </main>
    
    <script type="module" src="function.js"></script>
</body>
</html>
