<!DOCTYPE html>
<html lang="de" class="h-full dark-mode"> <!-- dark-mode standardmäßig aktiviert -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln @Schaeffler</title>
    
    <!-- Lädt Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lädt Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lädt Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Link zur externen CSS-Datei -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <!-- Snowfall Background Effect (Nur Dark Mode) -->
    <div id="snow-container">
        <!-- Schneeflocken werden hier von JS eingefügt -->
    </div>

    <!-- Header with Buttons (Ohne Glow) -->
    <header class="fixed top-4 left-4 right-4 z-50 flex items-center justify-between">
        <!-- Left Side: Empty or Placeholder -->
        <div></div>
        
        <!-- Right Side: Theme Toggle & Logo -->
        <div class="flex items-center gap-4">
            <!-- Theme-Toggle-Button entfernt -->
            <div class="flex items-center justify-center h-12 w-auto p-2">
                <!-- Logo-Pfad angepasst auf deine Datei-Struktur -->
                <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="h-5">
            </div>
        </div>
    </header>
    
    <!-- Main Container (Trägt jetzt den Glow-Effekt) -->
    <main id="app-container" class="w-full max-w-md relative">
        
        <!-- Glass Card für Wichtel-Lotterie -->
        <div class="glass-card rounded-2xl w-full p-8 md:p-12 text-center">
            
            <!-- DESIGN-UPDATE: Anschauliches Icon (lebendiger) -->
            <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-emerald-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-500/30">
                <i data-lucide="gift" class="w-8 h-8"></i>
            </div>
            
            <h1 class="font-display text-4xl md:text-5xl font-bold mb-3 shimmer-h1">Wichteln 2025</h1>
            <!-- Textfarbe für Lesbarkeit geändert -->
            <p class="text-lg mb-8" style="color: var(--text-secondary);">Ziehe deine einzigartige Geschenke- Nummer.</p>
            
            <!-- DESIGN-UPDATE: Container für dynamische Inhalte (min-h statt h-48 und flex-col) -->
            <div class="min-h-[12rem] flex flex-col justify-center items-center relative">

                <!-- Lade-Spinner (standardmäßig versteckt) -->
                <div id="loading" class="hidden my-8 flex justify-center">
                    <span class="loader"></span>
                    <p class="sr-only">Laden...</p>
                </div>

                <!-- Ergebnis-Anzeige (standardmäßig versteckt) -->
                <div id="result" class="hidden my-8">
                    <p class="text-lg" style="color: var(--text-secondary);">Deine gezogene Wichtel-Nummer ist:</p>
                    <!-- DESIGN-UPDATE: Leichter Glow-Effekt für die Zahl -->
                    <p id="numberDisplay" class="text-7xl font-extrabold my-4" style="color: var(--accent-color); text-shadow: 0 0 15px var(--glow-color);">--</p>
                    <p class="text-sm" style="color: var(--text-secondary);">Bitte merke dir diese Nummer gut!</p>
                </div>

                <!-- Fehler-Anzeige (standardmäßig versteckt) -->
                <div id="error" class="hidden my-8 p-4 error-message rounded-lg">
                    <p id="errorMessage"></p>
                </div>

                <!-- Button (ersetzt das Geschenk) -->
                 <!-- DESIGN-UPDATE: Icon zum Button hinzugefügt und flex-Layout -->
                <button id="drawButton" class="main-btn hidden text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 text-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center" style="color: white; --accent-color: var(--accent-color); --accent-hover: var(--accent-hover); --ring-color: var(--accent-color);">
                    <!-- Icon hinzugefügt (mt-px für leichte vertikale Anpassung) -->
                    <i data-lucide="gift" class="w-5 h-5 -mt-px mr-2"></i>
                    Jetzt meine Nummer ziehen!
                </button>
                
            </div> <!-- Ende dynamischer Container -->
            
            <!-- Admin-Bereich (Neues Design) - ID 'adminSection' hinzugefügt -->
            <div id="adminSection" class="mt-10 pt-6 border-t hidden" style="border-color: var(--border-color);">
                <p class="text-xs" style="color: var(--text-secondary);">Nur für Admins:</p>
                <button id="initButton" class="secondary-btn mt-2 text-xs px-3 py-1 rounded-md">
                    Lotterie Initialisieren / Zurücksetzen
                </button>
            </div>
        </div>
    </main>
    
    <!-- Firebase SDKs und lokales Skript -->
    <!-- Das Skript wird als Modul geladen, damit es 'import' verwenden kann -->
    <script type="module" src="script.js"></script>
</body>
</html>
