<!DOCTYPE html>
<html lang="de" class="h-full dark-mode"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln @Schaeffler</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <div id="snow-container">
        </div>

    <header class="fixed top-4 left-4 right-4 z-50 flex items-center justify-between">
        <div></div>
        
        <div class="flex items-center gap-4">
            <div class="flex items-center justify-center h-12 w-auto p-2">
                <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="h-5">
            </div>
        </div>
    </header>
    
    <main id="app-container" class="w-full max-w-md relative">
        
        <div class="glass-card rounded-2xl w-full p-8 md:p-12 text-center">
            
            <div class="w-16 h-16 bg-gradient-to-br from-green-400 to-emerald-600 text-white rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg shadow-green-500/30">
                <i data-lucide="gift" class="w-8 h-8"></i>
            </div>
            
            <h1 class="font-display text-4xl md:text-5xl font-bold mb-3 shimmer-h1">Wichteln 2025</h1>
            <p class="text-lg mb-8" style="color: var(--text-secondary);">Ziehe deine einzigartige Geschenke- Nummer.</p>
            
            <div class="min-h-[12rem] flex flex-col justify-center items-center relative">

                <div id="loading" class="hidden my-8 flex justify-center">
                    <span class="loader"></span>
                    <p class="sr-only">Laden...</p>
                </div>

                <div id="result" class="hidden my-8">
                    <p id="resultIntroText" class="text-lg" style="color: var(--text-secondary);">Deine gezogene Wichtel-Nummer ist:</p>
                    <p id="numberDisplay" class="text-7xl font-extrabold my-4" style="color: var(--accent-color); text-shadow: 0 0 15px var(--glow-color);">--</p>
                    <p class="text-sm" style="color: var(--text-secondary);">Bitte merke dir diese Nummer gut!</p>
                </div>

                <div id="error" class="hidden my-8 p-4 error-message rounded-lg">
                    <p id="errorMessage"></p>
                </div>

                <div id="genderSelection" class="hidden w-full flex flex-col gap-4">
                    <p class="text-sm" style="color: var(--text-secondary);">Für wen ziehst du?</p>
                    
                    <button id="drawMaleButton" class="main-btn text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 text-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center" style="color: white; --accent-color: var(--accent-color); --accent-hover: var(--accent-hover); --ring-color: var(--accent-color);">
                        <i data-lucide="gift" class="w-5 h-5 -mt-px mr-2"></i>
                        Für Junge ziehen (22)
                    </button>
                    
                    <button id="drawFemaleButton" class="main-btn text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 text-lg focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center" style="color: white; --accent-color: var(--accent-color); --accent-hover: var(--accent-hover); --ring-color: var(--accent-color);">
                        <i data-lucide="gift" class="w-5 h-5 -mt-px mr-2"></i>
                        Für Mädchen ziehen (31)
                    </button>
                </div>
                </div> <div id="adminSection" class="mt-10 pt-6 border-t hidden" style="border-color: var(--border-color);">
                <p class="text-xs" style="color: var(--text-secondary);">Nur für Admins:</p>
                <button id="initButton" class="secondary-btn mt-2 text-xs px-3 py-1 rounded-md">
                    Lotterie Initialisieren / Zurücksetzen
                </button>
            </div>
        </div>
    </main>
    
    <script type="module" src="function.js"></script>
</body>
</html>
