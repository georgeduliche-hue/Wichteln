<!DOCTYPE html>
<html lang="de" class="h-full dark-mode"> <!-- dark-mode standardmäßig aktiviert -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichtel-Lotterie</title>
    
    <!-- Lädt Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lädt Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Lädt Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        /* THEME VARIABLES (Nur noch Dark Mode) */
        :root {
            --bg-color: #090a0f; 
            --card-bg-color: rgba(22, 27, 34, 0.5);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: rgba(55, 65, 81, 0.5);
            --accent-color: #22c55e; /* Green-500 */
            --accent-hover: #4ade80; /* Green-400 */
            --error-color: #f87171;
            --error-bg-color: rgba(248, 113, 113, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.2);
            --icon-color: #94a3b8;
            
            /* Farben für das Geschenk */
            --gift-box-color: var(--accent-hover); /* #15803d */
            --gift-lid-color: var(--accent-color); /* #22c55e */
            --gift-bow-color: #ef4444; /* Red-500 */
            --gift-border-color: var(--text-primary);
        }

        /* BASE & FONTS */
        body {
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden; /* Verhindert Scrollbalken durch Animationen */
             /* DEIN NEUER SCHNEE-HINTERGRUND (radial-gradient) */
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            filter: drop-shadow(0 0 10px white);
        }
        
        h1, h2, h3, .font-display {
            font-family: 'Poppins', sans-serif;
        }

        /* SCHNEEFALL-ANIMATION */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 1; /* Immer sichtbar */
        }
        .snow {
            position: absolute;
            width: 10px; /* Basisgröße, wird überschrieben */
            height: 10px; /* Basisgröße, wird überschrieben */
            background: white;
            border-radius: 50%;
        }
        /* Die @keyframes für den Schnee werden dynamisch von JS erstellt */


        /* CARD & LAYOUT */
        .glass-card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: background-color 0.5s ease, border-color 0.5s ease, box-shadow 0.5s ease;
        }

        /* CUSTOM COMPONENTS */
        .secondary-btn {
            background-color: transparent;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }
        .secondary-btn:hover {
            color: var(--text-primary);
        }

        /* LOADER ANIMATION */
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background-color: var(--error-bg-color);
            color: var(--error-color);
            transition: all 0.3s ease;
        }
        
        /* Shimmer Animation for H1 */
        .shimmer-h1 {
            background: linear-gradient(
                90deg,
                var(--text-secondary) 25%,
                #ffffff 50%,
                var(--text-secondary) 75%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer-text 4s linear infinite;
        }
        @keyframes shimmer-text {
            to {
                background-position: -200% center;
            }
        }
        
        /* Animation für die gezogene Zahl */
        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        #numberDisplay.pop-in {
            animation: popIn 0.5s ease-out forwards;
        }
        
        /* --- START: Geschenk-Animation --- */
        .gift-container {
            width: 150px;
            height: 170px; /* Höhe für Box + Klick-Hinweis */
            position: relative;
        }
        .gift {
            width: 150px;
            height: 130px;
            position: relative;
        }
        .gift-lid {
            width: 160px; /* Etwas breiter als die Box */
            height: 40px;
            background-color: var(--gift-lid-color); 
            border: 3px solid var(--gift-border-color);
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: -5px; /* Zentriert über der Box */
            z-index: 10;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.5s ease;
        }
        .gift-box {
            width: 150px;
            height: 90px;
            background-color: var(--gift-box-color);
            border: 3px solid var(--gift-border-color);
            border-top: none;
            border-radius: 8px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* Schleifen (Bows) */
        .bow-v { /* Vertical ribbon */
            position: absolute;
            width: 25px;
            height: 100%;
            background-color: var(--gift-bow-color);
            border-left: 3px solid var(--gift-border-color);
            border-right: 3px solid var(--gift-border-color);
            left: 50%;
            transform: translateX(-50%);
        }
        .gift-lid .bow-h { /* Horizontal ribbon on lid */
            position: absolute;
            width: 100%;
            height: 25px;
            background-color: var(--gift-bow-color);
            border-top: 3px solid var(--gift-border-color);
            border-bottom: 3px solid var(--gift-border-color);
            top: 50%;
            transform: translateY(-50%);
        }
        /* Schleife (Knoten) */
        .gift-lid .bow-v::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 40px;
            border: 6px solid var(--gift-bow-color);
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 3px var(--gift-border-color);
            background-color: var(--gift-lid-color);
            z-index: 1;
        }
        
        /* Klick-Hinweis */
        .click-hint {
            position: absolute;
            bottom: -35px; /* Unter der Box */
            width: 100%;
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        .gift-container:hover .click-hint {
            opacity: 1;
            color: var(--text-primary);
        }
        
        /* Öffnen-Animation */
        .gift-container.open .gift-lid {
            transform: translateY(-120px) rotate(15deg) scale(0.9);
            opacity: 0;
        }
        .gift-container.open .click-hint {
            opacity: 0;
        }
        
        /* Deaktivierter Zustand (wird nicht verwendet, aber nützlich) */
        .gift-container.disabled {
            cursor: not-allowed;
            filter: saturate(0.5);
            opacity: 0.7;
        }
        .gift-container.disabled .gift-lid {
            transform: translateY(-120px) rotate(15deg) scale(0.9);
            opacity: 0;
        }
        /* --- END: Geschenk-Animation --- */

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <!-- Snowfall Background Effect (Nur Dark Mode) -->
    <div id="snow-container">
        <!-- Schneeflocken werden hier von JS eingefügt -->
    </div>

    <!-- Header with Buttons -->
    <header class="fixed top-4 left-4 right-4 z-50 flex items-center justify-between">
        <!-- Left Side: Empty or Placeholder -->
        <div></div>
    
        <!-- Right Side: Theme Toggle & Logo -->
        <div class="flex items-center gap-4">
            <!-- Theme-Toggle-Button entfernt -->
            <div class="flex items-center justify-center h-12 w-auto p-2">
                <!-- Logo-Pfad angepasst auf deine Datei-Struktur -->
                <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="h-8">
            </div>
        </div>
    </header>
    
    <!-- Main Container -->
    <main id="app-container" class="w-full max-w-md relative">
        
        <!-- Glass Card für Wichtel-Lotterie -->
        <div class="glass-card rounded-2xl w-full p-8 md:p-12 text-center">
            
            <h1 class="font-display text-4xl md:text-5xl font-bold mb-3 shimmer-h1">Wichtel-Lotterie</h1>
            <p class="text-lg mb-8" style="color: var(--text-secondary);">Ziehe deine einzigartige Nummer von 1 bis 63.</p>

            <!-- Lade-Spinner (standardmäßig versteckt) -->
            <div id="loading" class="hidden my-8 flex justify-center">
                <span class="loader"></span>
                <p class="sr-only">Laden...</p>
            </div>

            <!-- Ergebnis-Anzeige (standardmäßig versteckt) -->
            <div id="result" class="hidden my-8">
                <p class="text-lg" style="color: var(--text-secondary);">Deine gezogene Wichtel-Nummer ist:</p>
                <p id="numberDisplay" class="text-7xl font-extrabold my-4" style="color: var(--accent-color);">--</p>
                <p class="text-sm" style="color: var(--text-secondary);">Bitte merke dir diese Nummer gut!</p>
            </div>

            <!-- Fehler-Anzeige (standardmäßig versteckt) -->
            <div id="error" class="hidden my-8 p-4 error-message rounded-lg">
                <p id="errorMessage"></p>
            </div>

            <!-- Animiertes Geschenk (ersetzt den Button) -->
            <div id="drawGiftContainer" class="gift-container cursor-pointer mx-auto hidden" role="button" aria-label="Nummer ziehen">
                <div class="gift">
                    <div class="gift-lid">
                        <!-- Deckel-Schleife -->
                        <div class="bow-v"></div>
                        <div class="bow-h"></div>
                    </div>
                    <div class="gift-box">
                        <!-- Box-Schleife -->
                        <div class="bow-v"></div>
                    </div>
                    <!-- "Klicken" Text -->
                    <div class="click-hint">
                        <i data-lucide="hand-metal" class="w-5 h-5"></i>
                        <span>Klicken zum Öffnen</span>
                    </div>
                </div>
            </div>
            
            <!-- Admin-Bereich (Neues Design) - ID 'adminSection' hinzugefügt -->
            <div id="adminSection" class="mt-10 pt-6 border-t hidden" style="border-color: var(--border-color);">
                <p class="text-xs" style="color: var(--text-secondary);">Nur für Admins:</p>
                <button id="initButton" class="secondary-btn mt-2 text-xs px-3 py-1 rounded-md">
                    Lotterie Initialisieren / Zurücksetzen
                </button>
            </div>
        </div>
    </main>
    

    <!-- Firebase SDKs -->
    <script type="module">
        // Firebase Core SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebase Auth SDK (für die Benutzeranmeldung)
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Firebase Firestore SDK (für die Datenbank)
        import { getFirestore, doc, setDoc, runTransaction, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Konfiguration für Netlify ---
        // DEINE FIREBASE-KONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAVAF3jzjP8harkNYYgZmIhbIHn5TZmAP0",
            authDomain: "wichteln-603a8.firebaseapp.com",
            projectId: "wichteln-603a8",
            storageBucket: "wichteln-603a8.firebasestorage.app",
            messagingSenderId: "119876319727",
            appId: "1:119876319727:web:007e1aadbb1e7a59141e1a",
            measurementId: "G-89T75W5MTZ"
        };
        const appId = 'wichteln-603a8'; // Festgelegt für Netlify

        // --- UI-Elemente ---
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const numberDisplay = document.getElementById('numberDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const drawGiftContainer = document.getElementById('drawGiftContainer'); // Geändert
        const initButton = document.getElementById('initButton');
        const adminSection = document.getElementById('adminSection');

        let db, auth;
        let userId;
        let initClickCount = 0; // Für Admin-Doppelklick-Bestätigung

        // --- Datenbank-Pfad (Für Netlify vereinfacht) ---
        const WICHTELN_DOC_REF = () => doc(db, 'wichteln', 'main');
        const MAX_NUMBER = 63; // Maximale Anzahl an Nummern (1 bis 63)

        /**
         * Hauptfunktion: Initialisiert Firebase und prüft den Status des Benutzers.
         */
        async function main() {
            if (!firebaseConfig.apiKey) {
                showError("Firebase-Konfiguration fehlt. Die App kann nicht gestartet werden.");
                return;
            }

            try {
                // Firebase App initialisieren
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                // setLogLevel('debug'); // (Optional) Für Debugging

                // Persistenz auf "local" setzen
                await setPersistence(auth, browserLocalPersistence);

                // Benutzer-Authentifizierung (Vereinfacht für Netlify)
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // Benutzer ist angemeldet
                        userId = user.uid;
                        checkLocalStorage();
                    } else {
                        // Benutzer ist nicht angemeldet, anonym anmelden
                        try {
                            await signInAnonymously(auth);
                        } catch (err) {
                            console.error("Fehler bei signInAnonymously:", err);
                            showError("Anmeldung fehlgeschlagen. Bitte Seite neu laden.");
                        }
                    }
                });

                // Event Listeners für die Buttons
                drawGiftContainer.addEventListener('click', onGiftClick); // Geändert
                initButton.addEventListener('click', initializeLottery);

            } catch (err) {
                console.error("Firebase-Initialisierungsfehler:", err);
                showError("Ein kritischer Fehler ist aufgetreten.");
            }
        }
        
        /**
         * NEU: Startet die Geschenk-Animation und dann die Ziehung.
         */
        function onGiftClick() {
            // Verhindert Doppelklick, während Animation läuft
            if (drawGiftContainer.classList.contains('open')) {
                return; 
            }
            
            // 1. Animation starten
            drawGiftContainer.classList.add('open');
            
            // 2. Nach der Deckel-Animation die Nummer ziehen
            setTimeout(() => {
                // 3. Lade-Spinner anzeigen (versteckt das Geschenk)
                setLoading(true); 
                
                // 4. Nummer in der Datenbank ziehen (verzögert, um Ladespinner zu zeigen)
                setTimeout(() => {
                    drawNumber(); // Die eigentliche Firebase-Funktion
                }, 500); // Kurze Pause, damit der Spinner sichtbar ist
                
            }, 600); // Muss zur CSS-Animationsdauer passen (0.5s) + Puffer
        }


        /**
         * Prüft, ob der Benutzer bereits eine Nummer im lokalen Speicher hat.
         */
        function checkLocalStorage() {
            const storedNumber = localStorage.getItem(`wichtelNummer_${appId}`);
            if (storedNumber) {
                showResult(storedNumber); // Versteckt automatisch das Geschenk
            } else {
                drawGiftContainer.classList.remove('hidden'); // Zeigt das Geschenk
            }
        }

        /**
         * Startet den Zieh-Vorgang (Firestore-Transaktion).
         */
        async function drawNumber() {
            if (!db) {
                showError("Datenbank ist nicht verbunden.");
                return;
            }
            // setLoading(true) wurde nach onGiftClick verschoben

            try {
                // Starte eine Transaktion
                const drawnNumber = await runTransaction(db, async (transaction) => {
                    const docRef = WICHTELN_DOC_REF();
                    const docSnap = await transaction.get(docRef);

                    if (!docSnap.exists() || !docSnap.data().availableNumbers) {
                        // Sicherheitsnetz, falls nicht initialisiert
                        console.warn("Lotterie-Dokument nicht gefunden, erstelle neues...");
                        const initialNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
                        const randomIndex = Math.floor(Math.random() * initialNumbers.length);
                        const number = initialNumbers.splice(randomIndex, 1)[0];
                        transaction.set(docRef, { availableNumbers: initialNumbers });
                        return number;
                    }

                    const data = docSnap.data();
                    const availableNumbers = data.availableNumbers;

                    if (availableNumbers.length === 0) {
                        throw new Error("Alle Nummern sind bereits vergeben!");
                    }

                    // Eine zufällige Nummer aus dem Array ziehen
                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    const number = availableNumbers.splice(randomIndex, 1)[0]; // Entfernt die Nummer

                    // Das aktualisierte Array zurückschreiben
                    transaction.update(docRef, { availableNumbers: availableNumbers });
                    return number;
                });

                // Transaktion war erfolgreich
                setLoading(false);
                showResult(drawnNumber, true); // true für Animation
                localStorage.setItem(`wichtelNummer_${appId}`, drawnNumber);

            } catch (err) {
                console.error("Fehler bei der Transaktion:", err);
                setLoading(false);
                if (err.message.includes("Alle Nummern")) {
                    showError("Leider zu spät! Alle Wichtel-Nummern wurden bereits gezogen.");
                } else {
                    showError("Ein Fehler ist aufgetreten. Bitte versuche es erneut.");
                }
            }
        }

        /**
         * (Admin-Funktion) Initialisiert die Lotterie.
         * Erfordert jetzt einen Doppelklick zur Bestätigung.
         */
        async function initializeLottery() {
            if (!db) {
                showError("Datenbank ist nicht verbunden.");
                return;
            }
            
            // Doppelklick-Bestätigung statt window.confirm()
            if (initClickCount === 0) {
                showError("Admin: Nochmal klicken, um die Lotterie unwiderruflich zurückzusetzen!");
                initClickCount++;
                // Timer, um den Klick-Zähler zurückzusetzen
                setTimeout(() => { initClickCount = 0; }, 3000);
                return;
            }
            
            // Zweiter Klick (Bestätigung)
            initClickCount = 0;
            setLoading(true);

            try {
                // Erstellt ein Array [1, 2, 3, ..., 63]
                const initialNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
                
                // Überschreibt das Dokument in der Datenbank
                await setDoc(WICHTELN_DOC_REF(), {
                    availableNumbers: initialNumbers
                });

                // Lokalen Speicher für diesen Benutzer löschen
                localStorage.removeItem(`wichtelNummer_${appId}`);

                setLoading(false);
                window.location.reload(); // Seite neu laden

            } catch (err) {
                console.error("Fehler beim Initialisieren:", err);
                setLoading(false);
                showError("Fehler beim Zurücksetzen der Lotterie.");
            }
        }

        // --- UI-Hilfsfunktionen ---

        function setLoading(isLoading) {
            loadingDiv.classList.toggle('hidden', !isLoading);
            drawGiftContainer.classList.toggle('hidden', isLoading); // Geschenk bei Laden ausblenden
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            if(isLoading) initClickCount = 0; // Zähler bei Ladevorgang zurücksetzen
        }

        function showResult(number, animate = false) {
            numberDisplay.textContent = number;
            if(animate) {
                numberDisplay.classList.add('pop-in');
            }
            resultDiv.classList.remove('hidden');
            drawGiftContainer.classList.add('hidden'); // Geschenk bei Ergebnis ausblenden
            loadingDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            drawGiftContainer.classList.add('hidden'); // Geschenk bei Fehler ausblenden
            loadingDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            
            // Wenn es kein Admin-Reset-Fehler war, Button wieder anzeigen
            if (!message.startsWith("Admin:")) {
                 setTimeout(() => {
                    if (localStorage.getItem(`wichtelNummer_${appId}`) == null) {
                        drawGiftContainer.classList.remove('hidden'); // Geschenk wieder anzeigen
                        drawGiftContainer.classList.remove('open'); // Animations-Reset
                        errorDiv.classList.add('hidden');
                    }
                 }, 3000);
            }
        }

        // --- Theme Toggle (ENTFERNT) ---

        // --- Admin Sektion per URL-Parameter einblenden ---
        function checkAdminMode() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('admin') === '1') {
                if (adminSection) {
                    adminSection.classList.remove('hidden');
                }
            }
        }
        
        // --- Schneefall-Animation (aus SCSS übersetzt) ---
        function createSnowfall() {
            const snowContainer = document.getElementById('snow-container');
            if (!snowContainer) return;
            
            const total = 200;
            let styleSheet = document.createElement("style");
            document.head.appendChild(styleSheet);
            
            for (let i = 1; i <= total; i++) {
                // Zufällige Werte generieren
                const randomX = Math.random() * 100; // vw
                const randomOffset = (Math.random() * 200) - 100; // vw
                const randomXEnd = randomX + randomOffset;
                const randomXEndYoyo = randomX + (randomOffset / 2);
                const randomYoyoTime = (Math.random() * (0.8 - 0.3) + 0.3); // 30% bis 80% der Zeit
                const randomYoyoY = randomYoyoTime * 100; // vh
                const randomScale = Math.random();
                const fallDuration = (Math.random() * (30 - 10) + 10); // 10-30s
                const fallDelay = Math.random() * -30; // 0 bis -30s
                const opacity = Math.random();
                
                // Schneeflocken-Element erstellen
                let snowFlake = document.createElement('div');
                snowFlake.classList.add('snow');
                snowFlake.style.opacity = opacity;
                snowFlake.style.transform = `translate(${randomX}vw, -10px) scale(${randomScale})`;
                snowFlake.style.width = `${randomScale * 10}px`;
                snowFlake.style.height = `${randomScale * 10}px`;
                snowFlake.style.animation = `fall-${i} ${fallDuration}s ${fallDelay}s linear infinite`;
                
                snowContainer.appendChild(snowFlake);
                
                // Keyframe-Animation dynamisch erstellen
                const keyframeName = `fall-${i}`;
                const keyframeRule = `
                    @keyframes ${keyframeName} {
                        ${randomYoyoTime * 100}% {
                            transform: translate(${randomXEnd}vw, ${randomYoyoY}vh) scale(${randomScale});
                        }
                        to {
                            transform: translate(${randomXEndYoyo}vw, 100vh) scale(${randomScale});
                        }
                    }
                `;
                styleSheet.sheet.insertRule(keyframeRule, styleSheet.sheet.cssRules.length);
            }
        }

        // --- Start der Anwendung ---
        checkAdminMode();
        main();
        createSnowfall(); // Schneefall starten
        lucide.createIcons(); // Icons rendern (wichtig für das Hand-Icon)

    </script>
</body>
</html>
