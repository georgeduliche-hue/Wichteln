<!DOCTYPE html>
<html lang="de" class="h-full dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichteln @Schaeffler</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    
    <div id="snow-container"></div>

    <header class="fixed top-4 left-4 right-4 z-50 flex items-center justify-between">
        <div></div>
        <div class="flex items-center gap-4">
            <div class="flex items-center justify-center h-12 w-auto p-2">
                <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="h-5" onerror="this.style.display='none'">
            </div>
        </div>
    </header>
    
    <main id="app-container" class="w-full max-w-md relative">
        
        <div class="glass-card rounded-2xl w-full p-6 md:p-10 text-center">
            
            <div class="w-14 h-14 bg-gradient-to-br from-green-400 to-emerald-600 text-white rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg shadow-green-500/30">
                <i data-lucide="gift" class="w-7 h-7"></i>
            </div>
            
            <h1 class="font-display text-3xl md:text-5xl font-bold mb-2 shimmer-h1">Wichteln 2025</h1>
            <p class="text-base mb-6" style="color: var(--text-secondary);">Ziehe deine einzigartige Geschenke-Nummer.</p>
            
            <div class="min-h-[10rem] flex flex-col justify-center items-center relative">

                <div id="loading" class="hidden my-6 flex justify-center">
                    <span class="loader"></span>
                    <p class="sr-only">Laden...</p>
                </div>

                <div id="result" class="hidden my-6">
                    <p id="resultIntroText" class="text-base" style="color: var(--text-secondary);">Deine gezogene Wichtel-Nummer ist:</p>
                    <p id="numberDisplay" class="text-6xl md:text-7xl font-extrabold my-2" style="color: var(--accent-color); text-shadow: 0 0 15px var(--glow-color);">--</p>
                    <p class="text-sm" style="color: var(--text-secondary);">Bitte merke dir diese Nummer gut!</p>
                </div>

                <div id="error" class="hidden my-6 p-4 error-message rounded-lg">
                    <p id="errorMessage"></p>
                </div>

                <div id="genderSelection" class="hidden w-full flex flex-col gap-4">
                    <h3 class="text-lg font-semibold mb-2">Für wen ziehst du?</h3>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <button id="btn-male" data-gender="male" class="gender-btn p-4 rounded-xl flex flex-col items-center gap-2">
                            <img src="mann.png" alt="Männlich" class="h-12 w-12 object-cover rounded-full mb-1">
                            <span class="font-semibold text-base">Männlich</span>
                        </button>
                        <button id="btn-female" data-gender="female" class="gender-btn p-4 rounded-xl flex flex-col items-center gap-2">
                            <img src="frau.png" alt="Weiblich" class="h-12 w-12 object-cover rounded-full mb-1">
                            <span class="font-semibold text-base">Weiblich</span>
                        </button>
                    </div>
                
                    <div id="drawButtonContainer" class="hidden w-full mt-4">
                        <button id="drawNumberButton" class="main-btn w-full text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-200 text-base focus:outline-none focus:ring-2 focus:ring-opacity-50 flex items-center justify-center">
                            <i data-lucide="gift" class="w-5 h-5 -mt-px mr-2"></i>
                            Nummer ziehen
                        </button>
                    </div>
                </div>
                
            </div> <div id="adminSection" class="mt-8 pt-4 border-t hidden" style="border-color: var(--border-color);">
                <p class="text-xs" style="color: var(--text-secondary);">Nur für Admins:</p>
                <button id="initButton" class="secondary-btn mt-2 text-xs px-3 py-1 rounded-md">
                    Lotterie Initialisieren / Zurücksetzen
                </button>
            </div>
        </div>
    </main>
    
    <script type="module" src="function.js"></script>
</body>
</html>
