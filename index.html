<!DOCTYPE html>
<html lang="de-DE" class="h-full bg-gray-950">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichtel-Lotterie</title>
    <!-- Lädt Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Angepasste Animationen (Logik bleibt gleich) */
        
        /* 1. Lade-Spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin 2.5s linear infinite;
        }

        /* 2. Trommelwirbel (pulsierend) */
        @keyframes drumroll-pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.9;
            }
        }
        .animation-drumroll {
            animation: drumroll-pulse 1.2s ease-in-out infinite;
        }

        /* 3. Ergebnis-Anzeige (ploppt auf) */
        @keyframes reveal {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            80% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .animation-reveal {
            animation: reveal 0.6s ease-out forwards;
        }

        /* Sorgt dafür, dass der Body die volle Höhe einnimmt */
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Inter', sans-serif; /* Tailwind's Standard-Schriftart */
            /* Dunkler Hintergrund */
            background-color: #0c1016;
            /* Subtiler Aurora-Effekt wie im Design-Beispiel */
            background-image: radial-gradient(at 20% 20%, hsla(145, 60%, 25%, 0.2) 0px, transparent 50%),
                              radial-gradient(at 80% 70%, hsla(145, 60%, 20%, 0.15) 0px, transparent 50%);
            overflow: hidden; /* Verhindert Scrollen */
        }
    </style>
    <!-- Importiert die Inter-Schriftart -->
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
</head>
<body class="flex items-center justify-center h-full text-gray-200 p-4 relative overflow-hidden">

    <!-- Logo-Platzhalter (Stil angepasst) -->
    <div class="absolute top-6 right-6 md:top-8 md:right-8 p-2">
        <!-- Ersetzt den Text durch das SVG-Bild -->
        <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="w-32 h-auto">
    </div>

    <!-- Hauptcontainer (Glassmorphism-Stil) -->
    <div id="app" class="w-full max-w-md bg-gray-900/60 backdrop-blur-2xl border border-gray-700/50 rounded-3xl shadow-2xl p-8 md:p-10 text-center">
        
        <div class="flex justify-center items-center gap-3 mb-4">
            <!-- Geschenk-Icon (Farbe geändert) -->
            <svg class="w-10 h-10 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1014.625 7.5H9.375A2.625 2.625 0 1012 4.875zM21 11.25H3v1.5h18v-1.5z" />
            </svg>
            <!-- Typografie angepasst -->
            <h1 class="text-3xl md:text-4xl font-bold text-white">Wichtel-Lotterie</h1>
        </div>
        <p class="text-gray-400 mb-8">Scanne den QR-Code, um deine einzigartige Nummer von 1 bis 63 zu ziehen.</p>

        <!-- Lade-Spinner (Stil angepasst) -->
        <div id="loading" class="hidden my-12 flex flex-col items-center justify-center">
            <svg class="animate-spin-slow w-20 h-20 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 01-1.5 1.5H5.25a1.5 1.5 0 01-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1014.625 7.5H9.375A2.625 2.625 0 1012 4.875zM21 11.25H3v1.5h18v-1.5z" />
            </svg>
            <p class="text-gray-400 mt-4">Verbinde mit der Lostrommel...</p>
        </div>

        <!-- Trommelwirbel-Animation (Stil angepasst) -->
        <div id="drumroll" class="hidden my-12 flex flex-col items-center justify-center">
            <div class="animation-drumroll p-4">
                <svg class="w-20 h-20 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 9h.008v.008H6V9z" />
                </svg>
            </div>
            <p class="text-gray-300 font-semibold mt-2">Deine Nummer wird gezogen...</p>
        </div>


        <!-- Ergebnis-Anzeige (Stil angepasst) -->
        <div id="result" class="hidden my-8">
            <p class="text-lg text-gray-300">Deine gezogene Wichtel-Nummer ist:</p>
            <p id="numberDisplay" class="text-8xl font-extrabold text-green-400 my-4 opacity-0">--</p>
            <p class="text-md font-semibold text-gray-300">Bitte merke dir diese Nummer gut!</p>
        </div>

        <!-- Fehler-Anzeige (Stil angepasst) -->
        <div id="error" class="hidden my-8 p-4 bg-red-900/50 border border-red-700 text-red-300 rounded-lg">
            <p class="font-bold mb-2">Oh nein, ein Fehler!</p>
            <p id="errorMessage" class="text-sm"></p>
        </div>

        <!-- Button zum Ziehen (Stil angepasst) -->
        <button id="drawButton" class="w-full bg-green-600 text-gray-950 font-bold py-4 px-6 rounded-lg shadow-lg hover:bg-green-500 transition-all duration-200 text-lg transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-green-500 focus:ring-opacity-50">
            Jetzt meine Nummer ziehen!
        </button>

        <!-- Admin-Bereich (Stil angepasst) -->
        <div id="adminArea" class="hidden mt-10 pt-6 border-t border-gray-700/50">
            <p class="text-xs text-gray-500">Admin-Bereich:</p>
            <button id="initButton" class="mt-2 text-xs text-gray-400 bg-gray-800/60 px-3 py-1 rounded-md hover:bg-gray-700/80 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Lotterie Initialisieren / Zurücksetzen
            </button>
        </div>
    </div>

    <!-- Firebase SDKs (Logik bleibt unverändert) -->
    <script type="module">
        // Firebase Core SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebase Auth SDK (für die Benutzeranmeldung)
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Firebase Firestore SDK (für die Datenbank)
        import { getFirestore, doc, getDoc, setDoc, runTransaction, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Globale Variablen (automatisch bereitgestellt) ---
        // HIER SIND DIE ÄNDERUNGEN FÜR NETLIFY:
        const firebaseConfig = {
          apiKey: "AIzaSyAVAF3jzjP8harkNYYgZmIhbIHn5TZmAP0",
          authDomain: "wichteln-603a8.firebaseapp.com",
          projectId: "wichteln-603a8",
          storageBucket: "wichteln-603a8.firebasestorage.app",
          messagingSenderId: "119876319727",
          appId: "1:119876319727:web:007e1aadbb1e7a59141e1a",
          measurementId: "G-89T75W5MTZ"
        };
        const appId = 'wichteln-603a8'; // Festgelegt für Netlify
        const initialAuthToken = null; // Nicht benötigt für Netlify
        
        // --- UI-Elemente ---
        const appDiv = document.getElementById('app');
        const loadingDiv = document.getElementById('loading');
        const drumrollDiv = document.getElementById('drumroll'); // NEU
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const numberDisplay = document.getElementById('numberDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const drawButton = document.getElementById('drawButton');
        const adminAreaDiv = document.getElementById('adminArea'); // NEU
        const initButton = document.getElementById('initButton');

        let db, auth;
        let userId;

        // --- Datenbank-Pfad ---
        const DB_PATH_PREFIX = 'wichtel-lotterie'; 
        const WICHTELN_DOC_REF = () => doc(db, DB_PATH_PREFIX, 'main');
        const MAX_NUMBER = 63; 
        
        /**
         * Hauptfunktion: Initialisiert Firebase und prüft den Status des Benutzers.
         */
        async function main() {
            if (!firebaseConfig.apiKey) {
                showError("Firebase-Konfiguration fehlt. Die App kann nicht gestartet werden.");
                return;
            }

            try {
                // Firebase App initialisieren
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                // setLogLevel('debug'); // (Optional) Für Debugging

                // Persistenz auf "local" setzen
                await setPersistence(auth, browserLocalPersistence);

                // Benutzer-Authentifizierung
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        // console.log("Benutzer angemeldet:", userId);
                        checkLocalStorage();
                    } else {
                        try {
                            await signInAnonymously(auth);
                        } catch (err) {
                            console.error("Fehler bei signInAnonymously:", err);
                            showError("Anmeldung fehlgeschlagen. Bitte Seite neu laden.");
                        }
                    }
                });

                // Event Listeners für die Buttons
                drawButton.addEventListener('click', drawNumber);
                initButton.addEventListener('click', initializeLottery);

                // NEU: Admin-Bereich nur bei Query-Parameter anzeigen
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('admin') === '1') {
                    adminAreaDiv.classList.remove('hidden');
                }

            } catch (err) {
                console.error("Firebase-Initialisierungsfehler:", err);
                showError("Ein kritischer Fehler ist aufgetreten.");
            }
        }

        /**
         * Prüft Local Storage, ob Benutzer bereits gezogen hat.
         */
        function checkLocalStorage() {
            const storedNumber = localStorage.getItem(`wichtelNummer_${appId}`);
            if (storedNumber) {
                // Benutzer hat bereits eine Nummer, zeige sie direkt an (ohne Animation)
                showResult(storedNumber, false); // false = keine Animation
            } else {
                // Benutzer hat noch keine Nummer, Button anzeigen
                drawButton.classList.remove('hidden');
            }
        }

        /**
         * Startet den Zieh-Vorgang (Transaktion).
         */
        async function drawNumber() {
            if (!db) {
                showError("Datenbank ist nicht verbunden.");
                return;
            }

            setLoading(true);

            try {
                // Starte eine Transaktion
                const drawnNumber = await runTransaction(db, async (transaction) => {
                    const docRef = WICHTELN_DOC_REF();
                    const docSnap = await transaction.get(docRef);

                    if (!docSnap.exists() || !docSnap.data().availableNumbers) {
                        console.warn("Lotterie-Dokument nicht gefunden, erstelle neues...");
                        const initialNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
                        const randomIndex = Math.floor(Math.random() * initialNumbers.length);
                        const number = initialNumbers.splice(randomIndex, 1)[0];
                        transaction.set(docRef, { availableNumbers: initialNumbers });
                        return number;
                    }

                    const data = docSnap.data();
                    const availableNumbers = data.availableNumbers;

                    if (availableNumbers.length === 0) {
                        throw new Error("Alle Nummern sind bereits vergeben!");
                    }

                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    const number = availableNumbers.splice(randomIndex, 1)[0]; 
                    transaction.update(docRef, { availableNumbers: availableNumbers });
                    return number;
                });

                // --- NEUE ANIMATIONS-LOGIK ---
                setLoading(false);
                
                // 1. Starte den "Trommelwirbel"
                showDrumroll(true);

                // 2. Warte 2.5 Sekunden für die Spannung
                setTimeout(() => {
                    // 3. Zeige das Ergebnis mit Animation
                    showDrumroll(false);
                    showResult(drawnNumber, true); // true = Animation abspielen
                    
                    // 4. Nummer im lokalen Speicher sichern
                    localStorage.setItem(`wichtelNummer_${appId}`, drawnNumber);
                }, 2500); // 2.5s Spannung

            } catch (err) {
                console.error("Fehler bei der Transaktion:", err);
                setLoading(false);
                if (err.message.includes("Alle Nummern")) {
                    showError("Leider zu spät! Alle Wichtel-Nummern wurden bereits gezogen.");
                } else {
                    showError("Ein Fehler ist aufgetreten. Bitte versuche es erneut.");
                }
            }
        }

        /**
         * (Admin-Funktion) Initialisiert die Lotterie.
         */
        async function initializeLottery() {
            if (!db) {
                showError("Datenbank ist nicht verbunden.");
                return;
            }
            
            // Da window.confirm() blockiert sein kann, führen wir es direkt aus.
            // Der Button ist ja jetzt "versteckt".
            console.log("Starte Initialisierung...");
            setLoading(true);

            try {
                const initialNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
                
                await setDoc(WICHTELN_DOC_REF(), {
                    availableNumbers: initialNumbers
                });

                localStorage.removeItem(`wichtelNummer_${appId}`);
                setLoading(false);
                console.log("Initialisierung erfolgreich. Lade Seite neu.");
                window.location.reload();

            } catch (err) {
                console.error("Fehler beim Initialisieren:", err);
                setLoading(false);
                showError("Fehler beim Zurücksetzen der Lotterie.");
            }
        }

        // --- UI-Hilfsfunktionen (aktualisiert) ---

        function hideAllStates() {
            loadingDiv.classList.add('hidden');
            drumrollDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
            drawButton.classList.add('hidden');
            // Admin-Bereich wird nicht angetastet
        }

        function setLoading(isLoading) {
            hideAllStates();
            if (isLoading) {
                loadingDiv.classList.remove('hidden');
            }
        }

        function showDrumroll(isDrumrolling) {
            hideAllStates();
            if (isDrumrolling) {
                drumrollDiv.classList.remove('hidden');
            }
        }

        function showResult(number, playAnimation = true) {
            hideAllStates();
            numberDisplay.textContent = number;
            resultDiv.classList.remove('hidden');
            
            // Animation nur abspielen, wenn 'playAnimation' true ist
            if (playAnimation) {
                numberDisplay.classList.add('animation-reveal');
                // Setzt die Startbedingungen der Animation zurück, falls sie erneut ausgelöst wird
                numberDisplay.style.opacity = '0';
                setTimeout(() => { numberDisplay.style.opacity = '1'; }, 0); 
            } else {
                numberDisplay.classList.remove('animation-reveal');
                numberDisplay.style.opacity = '1';
            }
        }

        function showError(message) {
            hideAllStates();
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        // Start der Anwendung
        main();

    </script>
</body>
</html>
