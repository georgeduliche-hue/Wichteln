<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wichtel-Lotterie</title>
    <!-- 
        HINWEIS: Die Favicon-Links wurden entfernt, da die Dateien nicht bereitgestellt wurden.
    -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <!-- Eingebettetes CSS (Design von "Berichtsheft") -->
    <style>
        /* THEME VARIABLES */
        :root {
            --bg-color: #f0f4f8;
            --card-bg-color: rgba(255, 255, 255, 0.85); /* Made it whiter */
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-color: rgba(203, 213, 225, 0.5);
            --accent-color: #16a34a; /* Green-600 */
            --accent-hover: #15803d; /* Green-700 */
            --error-color: #ef4444;
            --error-bg-color: rgba(239, 68, 68, 0.1);
            --aurora-1: #22c55e; /* Green-500 */
            --aurora-2: #84cc16; /* Lime-500 */
            --aurora-3: #4ade80; /* Green-400 */
            --shadow-color: rgba(30, 41, 59, 0.1);
            --icon-color: #64748b;
            --input-bg-color: rgba(0, 0, 0, 0.05);
        }

        .dark-mode {
            --bg-color: #0d1117;
            --card-bg-color: rgba(22, 27, 34, 0.5);
            --text-primary: #e2e8f0;
            --text-secondary: #94a3b8;
            --border-color: rgba(55, 65, 81, 0.5);
            --accent-color: #22c55e; /* Green-500 */
            --accent-hover: #4ade80; /* Green-400 */
            --error-color: #f87171;
            --error-bg-color: rgba(248, 113, 113, 0.1);
            --aurora-1: #16a34a; /* Green-600 */
            --aurora-2: #15803d; /* Green-700 */
            --aurora-3: #84cc16; /* Lime-500 */
            --shadow-color: rgba(0, 0, 0, 0.2);
            --icon-color: #94a3b8;
            --input-bg-color: rgba(255, 255, 255, 0.1);
        }

        /* BASE & FONTS */
        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow: hidden;
        }
        h1, h2, h3, .font-display {
            font-family: 'Poppins', sans-serif;
        }

        /* AURORA BACKGROUND */
        .aurora-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            filter: blur(100px);
        }
        .aurora-shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.3;
            animation: moveAurora 25s infinite alternate ease-in-out;
        }
        .aurora-1 { background-color: var(--aurora-1); width: 400px; height: 400px; top: 10%; left: 10%; animation-duration: 20s; }
        .aurora-2 { background-color: var(--aurora-2); width: 500px; height: 500px; top: 50%; left: 60%; animation-duration: 25s; }
        .aurora-3 { background-color: var(--aurora-3); width: 350px; height: 350px; top: 80%; left: 20%; animation-duration: 30s; }

        @keyframes moveAurora {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(100px, 50px) scale(1.2); }
            100% { transform: translate(-50px, -100px) scale(1); }
        }

        /* CARD & LAYOUT */
        .glass-card {
            background-color: var(--card-bg-color);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }

        /* CUSTOM COMPONENTS */
        .main-btn {
            background-color: var(--accent-color);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px -2px rgba(0,0,0,0.1);
        }
        .main-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -2px rgba(0,0,0,0.15);
        }
        .main-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .secondary-btn {
             background-color: transparent;
             color: var(--text-secondary);
             transition: all 0.3s ease;
        }
        .secondary-btn:hover {
            color: var(--text-primary);
        }

        /* LOADER ANIMATION (von Berichtsheft) */
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid var(--border-color);
            border-bottom-color: var(--accent-color);
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Error Message (von Berichtsheft) */
        .error-message {
            background-color: var(--error-bg-color);
            color: var(--error-color);
            transition: all 0.3s ease;
        }
        
        /* Shimmer Animation for H1 (von Berichtsheft) */
        .shimmer-h1 {
            background: linear-gradient(
                90deg,
                var(--text-primary) 25%,
                #ffffff 50%,
                var(--text-primary) 75%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: shimmer-text 4s linear infinite;
            animation-delay: 2s;
        }
        .dark-mode .shimmer-h1 {
             background: linear-gradient(
                90deg,
                var(--text-secondary) 25%,
                #ffffff 50%,
                var(--text-secondary) 75%
            );
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @keyframes shimmer-text {
            to {
                background-position: -200% center;
            }
        }

        /* Spezifische Stile für Wichtel-Ergebnis */
        #numberDisplay {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: var(--accent-color); /* Nutzt die grüne Akzentfarbe */
            font-size: 6rem; /* 96px */
            line-height: 1;
            margin-top: 1rem;
            margin-bottom: 1rem;
            /* Animation für das Erscheinen der Zahl */
            transform: scale(0.8);
            opacity: 0;
            animation: popInNumber 0.5s ease-out forwards 0.2s;
        }

        @keyframes popInNumber {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Background Effect -->
    <div class="aurora-container">
        <div class="aurora-shape aurora-1"></div>
        <div class="aurora-shape aurora-2"></div>
        <div class="aurora-shape aurora-3"></div>
    </div>

    <!-- Header (von Berichtsheft, vereinfacht) -->
    <header class="fixed top-4 right-4 z-50 flex items-center gap-4">
        <button id="theme-toggle" class="glass-card h-12 w-12 flex items-center justify-center rounded-full focus:outline-none" aria-label="Dark Mode umschalten">
            <svg id="theme-icon-sun" class="h-6 w-6" style="color: var(--icon-color);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
            <svg id="theme-icon-moon" class="h-6 w-6 hidden" style="color: var(--icon-color);" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
        </button>
        <div class="flex items-center justify-center h-12 w-auto p-2">
            <!-- HIER IST DIE ÄNDERUNG: Logo wieder eingefügt -->
            <img src="schaeffler-logo.svg" alt="Schaeffler Logo" class="h-8">
        </div>
    </header>
    
    <!-- Hauptcontainer (Wichtel-Logik im neuen Design) -->
    <main id="app-container" class="w-full max-w-md relative">
        
        <div class="glass-card rounded-2xl w-full p-8 md:p-12 text-center">
            
            <h1 class="font-display text-4xl font-bold mb-3 shimmer-h1">Wichtel-Lotterie</h1>
            <p class="text-lg mb-8" style="color: var(--text-secondary);">Ziehe deine einzigartige Nummer (1-63).</p>

            <!-- Lade-Spinner (Neues Design) -->
            <div id="loading" class="hidden my-8 flex flex-col items-center justify-center">
                <span class="loader mb-8"></span>
                <h2 class="font-display text-2xl font-bold mb-2">Ziehe Nummer...</h2>
                <p class="text-lg" style="color: var(--text-secondary);">Moment...</p>
            </div>

            <!-- Ergebnis-Anzeige (Neues Design) -->
            <div id="result" class="hidden my-8">
                <p class="text-lg" style="color: var(--text-secondary);">Deine gezogene Wichtel-Nummer ist:</p>
                <p id="numberDisplay">--</p>
                <p class="text-sm" style="color: var(--text-secondary);">Bitte merke dir diese Nummer gut!</p>
            </div>

            <!-- Fehler-Anzeige (Neues Design) -->
            <div id="error" class="hidden my-8">
                <div class="error-message p-4 rounded-lg">
                    <p id="errorMessage" class="font-medium"></p>
                </div>
            </div>

            <!-- Button zum Ziehen (Neues Design) -->
            <button id="drawButton" class="main-btn w-full text-white font-bold py-3 px-6 rounded-lg text-lg flex items-center justify-center gap-2">
                <i data-lucide="sparkles" style="width:20px; height: 20px;"></i>
                Jetzt meine Nummer ziehen!
            </button>
            
            <!-- Admin-Bereich (Neues Design) - HIER IST DIE ÄNDERUNG: 'hidden' hinzugefügt -->
            <div class="mt-10 pt-6 border-t hidden" style="border-color: var(--border-color);">
                <p class="text-xs" style="color: var(--text-secondary);">Nur für Admins:</p>
                <button id="initButton" class="secondary-btn mt-2 text-xs px-3 py-1 rounded-md">
                    Lotterie Initialisieren / Zurücksetzen
                </button>
            </div>
            
        </div>
    </main>

    <!-- Wichtel-Lotterie JavaScript (mit Firebase) -->
    <script type="module">
        // Firebase Core SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // Firebase Auth SDK (für die Benutzeranmeldung)
        import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Firebase Firestore SDK (für die Datenbank)
        import { getFirestore, doc, getDoc, setDoc, runTransaction, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config (von deiner Wichtel-App) ---
        const firebaseConfig = {
          apiKey: "AIzaSyAVAF3jzjP8harkNYYgZmIhbIHn5TZmAP0",
          authDomain: "wichteln-603a8.firebaseapp.com",
          projectId: "wichteln-603a8",
          storageBucket: "wichteln-603a8.firebasestorage.app",
          messagingSenderId: "119876319727",
          appId: "1:119876319727:web:007e1aadbb1e7a59141e1a",
          measurementId: "G-89T75W5MTZ"
        };
        const appId = 'wichteln-603a8'; // Festgelegt für Netlify
        
        // --- UI-Elemente ---
        const loadingDiv = document.getElementById('loading');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const numberDisplay = document.getElementById('numberDisplay');
        const errorMessage = document.getElementById('errorMessage');
        const drawButton = document.getElementById('drawButton');
        const initButton = document.getElementById('initButton');

        let db, auth;
        let userId;

        // --- Datenbank-Pfad (Wichtel-App, korrigiert) ---
        const DB_PATH_PREFIX = 'wichtel-lotterie'; 
        const WICHTELN_DOC_REF = () => doc(db, DB_PATH_PREFIX, 'main');
        const MAX_NUMBER = 63; 

        /**
         * Hauptfunktion: Initialisiert Firebase und prüft den Status des Benutzers.
         */
        async function main() {
            if (!firebaseConfig.apiKey) {
                showError("Firebase-Konfiguration fehlt. Die App kann nicht gestartet werden.");
                return;
            }

            try {
                // Firebase App initialisieren
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                // setLogLevel('debug'); // (Optional) Für Debugging in der Konsole

                // Persistenz auf "local" setzen, damit der Benutzer angemeldet bleibt
                await setPersistence(auth, browserLocalPersistence);

                // Benutzer-Authentifizierung (Vereinfacht für Netlify)
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // Benutzer ist angemeldet
                        userId = user.uid;
                        // console.log("Benutzer angemeldet:", userId);
                        // Prüfen, ob der Benutzer bereits eine Nummer gezogen hat
                        checkLocalStorage();
                    } else {
                        // Benutzer ist nicht angemeldet, anonym anmelden
                        try {
                            await signInAnonymously(auth);
                        } catch (err) {
                            console.error("Fehler bei signInAnonymously:", err);
                            showError("Anmeldung fehlgeschlagen. Bitte Seite neu laden.");
                        }
                    }
                });

                // Event Listeners für die Buttons
                drawButton.addEventListener('click', drawNumber);
                initButton.addEventListener('click', initializeLottery);

            } catch (err) {
                console.error("Firebase-Initialisierungsfehler:", err);
                showError("Ein kritischer Fehler ist aufgetreten.");
            }
        }

        /**
         * Prüft, ob der Benutzer diese Seite schonmal besucht und eine Nummer
         * im lokalen Speicher seines Browsers gespeichert hat.
         */
        function checkLocalStorage() {
            const storedNumber = localStorage.getItem(`wichtelNummer_${appId}`);
            if (storedNumber) {
                // Benutzer hat bereits eine Nummer, zeige sie direkt an
                showResult(storedNumber);
            } else {
                // Benutzer hat noch keine Nummer, Button anzeigen
                drawButton.classList.remove('hidden');
            }
        }

        /**
         * Startet den Zieh-Vorgang (Firestore-Transaktion).
         */
        async function drawNumber() {
            if (!db) {
                showError("Datenbank ist nicht verbunden.");
                return;
            }

            setLoading(true);

            try {
                // Starte eine Transaktion
                const drawnNumber = await runTransaction(db, async (transaction) => {
                    const docRef = WICHTELN_DOC_REF();
                    const docSnap = await transaction.get(docRef);

                    if (!docSnap.exists() || !docSnap.data().availableNumbers) {
                        // Sicherheitsnetz, falls DB leer ist
                        console.warn("Lotterie-Dokument nicht gefunden, erstelle neues...");
                        const initialNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
                        const randomIndex = Math.floor(Math.random() * initialNumbers.length);
                        const number = initialNumbers.splice(randomIndex, 1)[0];
                        transaction.set(docRef, { availableNumbers: initialNumbers });
                        return number;
                    }

                    const data = docSnap.data();
                    const availableNumbers = data.availableNumbers;

                    if (availableNumbers.length === 0) {
                        // Keine Nummern mehr verfügbar
                        throw new Error("Alle Nummern sind bereits vergeben!");
                    }

                    // Eine zufällige Nummer aus dem Array ziehen
                    const randomIndex = Math.floor(Math.random() * availableNumbers.length);
                    const number = availableNumbers.splice(randomIndex, 1)[0]; // Entfernt die Nummer

                    // Das aktualisierte Array (ohne die gezogene Nummer) zurück in die DB schreiben
                    transaction.update(docRef, { availableNumbers: availableNumbers });

                    // Die gezogene Nummer zurückgeben
                    return number;
                });

                // Transaktion war erfolgreich
                setLoading(false);
                showResult(drawnNumber);
                // Nummer im lokalen Speicher sichern, um Doppel-Ziehen zu verhindern
                localStorage.setItem(`wichtelNummer_${appId}`, drawnNumber);

            } catch (err) {
                console.error("Fehler bei der Transaktion:", err);
                setLoading(false);
                if (err.message.includes("Alle Nummern")) {
                    showError("Leider zu spät! Alle Wichtel-Nummern wurden bereits gezogen.");
                } else {
                    showError("Ein Fehler ist aufgetreten. Bitte versuche es erneut.");
                }
            }
        }

        /**
         * (Admin-Funktion) Initialisiert oder setzt die Lotterie zurück.
         * HINWEIS: window.confirm() wird vermieden; stattdessen "Zweimal-Klick"-Logik.
         */
        async function initializeLottery() {
            if (!db) {
                showError("Datenbank ist nicht verbunden.");
                return;
            }
            
            // Zeige Bestätigung im Fehler-Feld statt window.confirm()
            showError("Sicher? Zum Bestätigen ERNEUT klicken.");
            
            // Ändere den Klick-Handler, um die Bestätigung abzuwarten
            initButton.onclick = async () => {
                console.log("Starte Initialisierung...");
                setLoading(true);
                try {
                    // Erstellt ein Array [1, 2, 3, ..., 63]
                    const initialNumbers = Array.from({ length: MAX_NUMBER }, (_, i) => i + 1);
                    
                    // Überschreibt das Dokument in der Datenbank
                    await setDoc(WICHTELN_DOC_REF(), {
                        availableNumbers: initialNumbers
                    });

                    // Lokalen Speicher für diesen Benutzer löschen
                    localStorage.removeItem(`wichtelNummer_${appId}`);

                    setLoading(false);
                    console.log("Initialisierung erfolgreich. Lade Seite neu.");
                    // Seite neu laden, um den Zustand zurückzusetzen
                    window.location.reload();

                } catch (err) {
                    console.error("Fehler beim Initialisieren:", err);
                    setLoading(false);
                    showError("Fehler beim Zurücksetzen der Lotterie.");
                }
                
                // Setze den Klick-Handler auf die ursprüngliche Funktion zurück
                initButton.onclick = initializeLottery;
            };
        }

        // --- UI-Hilfsfunktionen ---

        function setLoading(isLoading) {
            if (isLoading) {
                loadingDiv.classList.remove('hidden');
                drawButton.classList.add('hidden');
                resultDiv.classList.add('hidden');
                errorDiv.classList.add('hidden');
            } else {
                loadingDiv.classList.add('hidden');
            }
        }

        function showResult(number) {
            numberDisplay.textContent = number;
            resultDiv.classList.remove('hidden');
            drawButton.classList.add('hidden');
            loadingDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDiv.classList.remove('hidden');
            drawButton.classList.add('hidden'); // Button bei Fehler ausblenden
            loadingDiv.classList.add('hidden');
            resultDiv.classList.add('hidden');
            
            // Setze den Admin-Button-Handler zurück, wenn ein Fehler angezeigt wird 
            // (außer bei der Bestätigungsmeldung)
            if (!message.includes("Sicher?")) {
                 initButton.onclick = initializeLottery;
            }
        }

        // --- JavaScript für das Design (Theme-Toggle) ---
        
        // Initialisiert Lucide-Icons
        lucide.createIcons();
        
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('theme-icon-sun');
        const moonIcon = document.getElementById('theme-icon-moon');

        // Prüft, ob ein Theme im lokalen Speicher gesetzt ist
        if (localStorage.getItem('theme') === 'dark' || 
            (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark-mode');
            moonIcon.classList.remove('hidden');
            sunIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark-mode');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            // Toggle Dark Mode
            if (document.documentElement.classList.toggle('dark-mode')) {
                // Dark Mode an
                localStorage.setItem('theme', 'dark');
                moonIcon.classList.remove('hidden');
                sunIcon.classList.add('hidden');
            } else {
                // Dark Mode aus
                localStorage.setItem('theme', 'light');
                moonIcon.classList.add('hidden');
                sunIcon.classList.remove('hidden');
            }
        });

        // Start der Wichtel-Anwendung
        main();

    </script>
</body>
</html>
